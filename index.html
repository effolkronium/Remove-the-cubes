<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         must come *after* these tags -->

    <title>Remove the cubes</title>

    <!-- Bootstrap -->
    <link href="external/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">

                <div class="row">
                    <div class="col-sm-12">
                        <h1>REMOVE THE CUBES</h1>
                    </div>
                </div>

                <div class="row" style='margin-top:20px'>
                    <div class="col-sm-2">
                        <button type="button" class="btn btnStart">START</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btnNewGame">NEW GAME</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <span class="align-top">POINTS</span>
                        <br>

                        <div class="row">
                            <div class="col-sm-3 col-md-offset-1">


                                <h4 class='Points'>0</h4>


                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <span class="align-top">TIME LEFT</span>
                        <br>
                        <h4 class='Time'> 00:00 </h4>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <h1>--------------------<br> --------------------
                    <br> --------------------
                    <br> --------------------
                    <br>
                </h1>
            </div>
        </div>
        <!-- Column with the game field and the result table -->
        <div class="row">

            <!-- Column with the game field -->
            <div class="col-sm-9">
                <div class="panel panel-default field" style='height:65vh;position:relative'></div>
            </div>

            <!-- Column with a result table -->
            <div class="col-sm-3">
                <div class="panel panel-default" style='height:65vh'>
                    <div class="table-responsive" style='height:100%'>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th><span class='pull-right'>Points</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td><span class='pull-right'>Doe</span></td>
                                </tr>
                                <tr>
                                    <td>Mary</td>
                                    <td><span class='pull-right'>Doe</span></td>
                                </tr>
                                <tr>
                                    <td>July</td>
                                    <td><span class='pull-right'>Doe</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external/jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="external/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script src="js/util.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/points.js"></script>
    <script src="js/field.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game-timer.js"></script>
</body>

</html>
